<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/style.css">

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="dist/app.min.js"></script>
        <!--
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/PeopleController.js"></script>
        <script src="scripts/services/peopleService.js"></script>
        -->
    </head>
    <body>
        <div ng-app="frontend">
            <div class="main" ng-controller="PeopleController">
                <ul>
                    <li ng-repeat="person in people">
                        <h3 class="head">{{person.name}}</h3>
                        <p class="body">{{person.disclosableInfo}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
